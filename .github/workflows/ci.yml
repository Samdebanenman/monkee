name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/workflows/**"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['24.x']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        env:
          CI: true
        run: npm test

  docker:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip-docker]')
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (arm emulation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Setup Node.js (version extraction)
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract package version
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          push: true
          load: false
          platforms: linux/arm64/v8
          tags: |
            samdebanenman/monkee:${{ steps.package_version.outputs.version }}
            samdebanenman/monkee:latest
          build-args: |
            NODE_VERSION=24

      - name: Trigger Portainer redeploy
        if: success() && github.ref == 'refs/heads/main'
        run: |
          set +e
          curl \
            --fail \
            --silent \
            --show-error \
            --connect-timeout 15 \
            --max-time 5 \
            -X POST "${{ secrets.PORTAINER_WEBHOOK }}"
          EXIT_CODE=$?

          if [ "$EXIT_CODE" -eq 28 ]; then
            echo "Portainer webhook accepted, timed out as expected"
            exit 0
          fi

          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "Portainer webhook failed"
            exit $EXIT_CODE
          fi

